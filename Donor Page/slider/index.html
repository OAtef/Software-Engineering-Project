<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>Add Member</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<!-- multistep form -->
<form id="msform">
  <!-- progressbar -->
  <ul id="progressbar">
    <li class="active">Member Name</li>
    <li>Contact Information</li>
    <li>Other Details</li>
  </ul>
  <!-- fieldsets -->
  <fieldset>
    <h2 class="fs-title">Add a New Member</h2>
    <h3 class="fs-subtitle">This is step 1</h3>
        <input type="text" name="fname" placeholder="First Name" />
    <input type="text" name="mname" placeholder="Middle Name" />
    <input type="text" name="lname" placeholder="Last Name" />
    <input type="button" name="next" class="next action-button" value="Next" />
  </fieldset>
  <fieldset>
    <h2 class="fs-title">Contact Information</h2>
    <h3 class="fs-subtitle">This is step 2</h3>
    <input type="text" name="mobileNumber" placeholder="Mobile Number" />
    <input type="text" name="email" placeholder="Email" />
    <input type="text" name="address" placeholder="Address" />
    <input type="button" name="previous" class="previous action-button" value="Previous" />
    <input type="button" name="next" class="next action-button" value="Next" />
  </fieldset>
  <fieldset>
    <h2 class="fs-title">Other Details</h2>
        <h3 class="fs-subtitle">This is step 3</h3>
    <input type="text" name="id" placeholder="User ID" />
    <input type="text" name="faculty" placeholder="Faculty" />
    <input type="text" name="departemant" placeholder="departemant" />
    <input type="button" name="previous" class="previous action-button" value="Previous" />
    <input type="submit" name="submit" class="submit action-button" value="Submit" />
  </fieldset>
</form>
    <!-- JavaScript Links and Files -->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js'></script>
    <!-- <script  src="js/index.js"></script> -->
</body>
</html>
